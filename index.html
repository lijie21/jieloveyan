<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>那年初夏</title>
    <meta name="author" content="LIJIE" />
    <link rel="shortcut icon" href="20200505/image/favicon.ico">
    <link rel="stylesheet" href="20200505/css/main.css" />
    <link href="20200505/css/bootstrap.min.css" rel="stylesheet">
    <script src="20200505/js/jquery.min.js"></script>
</head>
<body>
    <div class="top container-fluid">
        <div class=" logodiv">
            <div class="row align-items-center">
                <div class="col-5">
                    <div class=" ml-auto" style="text-align:center">
                        <div class="lover" style="background-image: url(20200505/image/girl.jpg);"></div>
                        <p class="lover-txt">艳</p>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <img class="icon-heart" src="20200505/image/love.png" />
                </div>
                <div class="col-5 ">
                    <div class="  mr-auto" style="text-align:center">
                        <div class="lover" style="background-image: url(20200505/image/boy.jpg);"></div>
                        <p class="lover-txt">杰</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class=" container">
            <div class="row">
                <div class="col-lg-8 col-md-12 contl">
                    <div class="contop">
                        <img class="iconimg" src="20200505/image/boyandgirl.png">
                        <h5>💘这个小破站将会记录我们的点点滴滴💘</h5>
                        <h6>📝这份<a style="color:tomato" href="#">【恋爱清单】</a>，记录我们的甜蜜时刻</h6>
                        <h6>🦄相信我们还会留下更多美好的回忆，谢谢大家的<a style="color:tomato" href="#">【祝福】</a></h6>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 contr">
                    <div class="condown text-center">
                        <h5>我们风雨同舟已经走过</h5>
                        <div id="site_runtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    	<div class="foot-top container">
    		<div class=" row">
    			<div class="text-center" style="margin: 0 auto;padding: 0 20px;">
    				<p>访客数：5201314</p>
    				<p></p>
    			</div>
    		</div>
    	</div>
    	<script src="20200505/js/popper.min.js"></script>
    	<script src="20200505/js/bootstrap.min.js"></script>
    	<script src="20200505/js/main.js"></script>
    	<script>
    		window.showSiteRuntime = function() {
    			site_runtime = $("#site_runtime");
    			if (!site_runtime) {
    				return;
    			}
    			window.setTimeout("showSiteRuntime()", 1000);
    			start = new Date("2019-06-05 00:21:00");
    			now = new Date();
    			T = (now.getTime() - start.getTime());
    			i = 24 * 60 * 60 * 1000;
    			d = T / i;
    			D = Math.floor(d);
    			h = (d - D) * 24;
    			H = Math.floor(h);
    			m = (h - H) * 60;
    			M = Math.floor(m);
    			s = (m - M) * 60
    			S = Math.floor(s);
    			site_runtime.html("第 <span class=\"digit\">" + D + "</span> 天 <br/><span class=\"digit\">" + H + "</span> 小时 <span class=\"digit\">" + M + "</span> 分钟 <span class=\"digit\">" + S + "</span> 秒");
    		};
    		showSiteRuntime();
    	</script>
	</footer>
</body>
</html>

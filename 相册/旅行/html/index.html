    function init(){
      $("#aAdd").prepend(currentName);
      var topicArr= new Array(); //定义一数组-记录分类
      var topicNum=0;
      for (var i = photoName.length - 1; i >= 0; i--) {
        var v1 = photoName[i].substr(-3,3);
        if(v1==".js"){
          continue;
        }
        var strs= new Array(); //定义一数组
        strs=photoName[i].split("."); //字符分割
        var current = currentName;
        var topic = "其它";
        if(strs.length==3){
            topic = strs[0];
            topicArr[topicNum]=topic;
            topicNum++;
        }
        if(strs.length==4){
            current=strs[0];
            topic=strs[1];
            topicArr[topicNum]=topic;
            topicNum++;
        }
        var path = "../照片/"+photoName[i];
        var v = '<div class="card" data-groups="[&quot;'+ topic +'&quot;]">'+
                '<figure class="pp-effect"><img class="img-fluid" src="'+ path +'" alt="'+ topic +'"/>'+
                '<figcaption>'+
                '<div class="h4">'+ current +'</div>'+
                '<p>'+ topic +'</p>'+
                '</figcaption>'+
                '</figure>'+
                '</div>';
        $("#photoAdd").prepend(v);
        var current = currentName;
        var topic = "其它";
      }
      for (var i = topicArr.length - 1; i >= 0; i--) {
        var v2='<a class="btn btn-outline-primary pp-filter-button" href="#" data-filter="'+ topicArr[i] +'">'+ topicArr[i] +'</a>';
        $("#topicAdd").prepend(v2);
      }
      var v3='<a class="btn btn-primary pp-filter-button" href="#" data-filter="all">All</a>';
      $("#topicAdd").prepend(v3);
